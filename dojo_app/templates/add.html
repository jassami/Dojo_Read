<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book and Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid pb-5" style="background-color: rgb(227, 242, 243)">
        <div class="row">
            <div class="col-6 ml-5">
            </div>
            <div class="col-4 d-flex">
                <a class=" float-right mt-4 ml-5" href="/books">Home</a>
                </div>
            <div class="col-1 d-flex">
            <a class=" mt-4" href="/">logout</a>
            </div>
        </div>
        <div>
            <h2 class="mt-5">Add a New Book Title and a Review:</h2>
            <form action="/books/add_book" method="POST">
                {% csrf_token %}
                <label for="">Book Title:</label>
                <input type="text" name="title"><br>
                <label for="">Author:</label>
                <div class="ml-5">
                    <label for="">Choose from the list:</label>
                    <select name="author_list">
                        {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="">Or add a new author:</label>
                    <input type="text" name="author"><br>
                </div>
                    <label for="">Review:</label><br>
                    <textarea class="mb-2" name="review" id="" cols="30" rows="2"></textarea><br>
                    <label for="">Rating:</label>
                    <select name="rating" id="">
                        <option value="">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><span> stars</span>
                    <br>
                    <input type="submit" class="mt-5" value="Add Book and Review">
                
            </form>
        </div>

    </div>
    
</body>
</html>
